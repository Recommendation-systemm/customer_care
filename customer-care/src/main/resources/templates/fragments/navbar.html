<!-- templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">UG Feedback Portal</a>

  <!-- Logout button (only shown if user is logged in) -->
  <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <button type="submit" class="btn btn-danger">Logout</button>
  </form>
  <!-- Show register/login only when the user is NOT authenticated -->
  <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
    <li class="nav-item">
      <a th:href="@{/auth/register}" class="btn btn-outline-primary me-2">Create Account</a>
    </li>
    <li sec:authorize="isAuthenticated()" class="nav-item">
      <a th:href="@{/admin/register}" class="btn btn-outline-primary me-2">Register Admin User</a>
    </li>
    <li class="nav-item">
      <a th:href="@{/auth/login}" class="btn btn-primary me-2">Login</a>
    </li>
  </ul>
</nav>
</body>
</html>
