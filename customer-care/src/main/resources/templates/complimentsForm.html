<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Compliment Form</title>
  <style>
    .return-button {
      background-color: #007BFF; /* Primary Blue */
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
      display: inline-block;
      margin-bottom: 20px;
    }

    .return-button:hover {
      background-color: #0056b3; /* Darker Blue on Hover */
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f4; /* Light greenish background */
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2d6a4f; /* Dark green */
    }

    form {
      background-color: #ffffff; /* White background for the form */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #2d6a4f; /* Dark green */
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid #2d6a4f; /* Green border */
      border-radius: 4px;
      background-color: #e9f5e1; /* Light greenish background */
      font-size: 16px;
      color: #333;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #2d6a4f; /* Primary green */
      color: #fff; /* White text */
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b4d33; /* Darker green on hover */
    }

    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      button {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

<h1>leave feedback</h1>

<a href="/" class="return-button">Back to Index</a>
<form th:action="@{/compliment}" th:object="${compliment}" method="post">
  <label>Name:</label>
  <input type="text" th:field="*{name}"  />

  <label>Email(optional):</label>
  <input type="text" th:field="*{email}"  />

  <label>Phone number(optional):</label>
  <input type="text" th:field="*{phone}"  />

  <label>Sub-county:</label>
  <input type="text" th:field="*{subCounty}" required />

  <label>Ward:</label>
  <input type="text" th:field="*{ward}" required />

  <label>Title:</label>
  <input type="text" th:field="*{title}" required />

  <label>Description:</label>
  <textarea th:field="*{description}" required></textarea>

  <button type="submit">Submit Compliment</button>
</form>

</body>
</html>
