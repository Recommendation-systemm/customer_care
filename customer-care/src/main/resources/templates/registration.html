<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
</head>
<body>


<h1>Register</h1>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show " role="alert">
        <strong>Account Created Successfully</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>


<form action="/register" th:object="${registerDTO}" method="post">

  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

  <div class="button-container">
    <button type="button" onclick="location.href='/login'">Login</button>
  </div>

  <label for="fullName">Full Name:</label>
  <input type="text" id="fullName" th:field="${registerDTO.fullName}" name="fullName" />
  <span th:if="${#fields.hasErrors('fullName')}"
        th:errors="*{fullName}"
        th:errorClass="text-danger"
        class="error"></span>

  <label for="phone">Phone Number:</label>
  <input type="text" th:field="${registerDTO.phone}" id="phone" name="phone"  />
  <span th:if="${#fields.hasErrors('phone')}"
        th:errors="*{phone}"
        th:errorClass="text-danger"
        class="error"></span>

  <label for="email">Email:</label>
  <input type="email" th:field="${registerDTO.email}" id="email" name="email"  />
  <span th:if="${#fields.hasErrors('email')}"
        th:errors="*{email}"
        th:errorClass="text-danger"
        class="error"></span>

  <label for="password" >Password:</label>
  <input type="password" th:field="${registerDTO.password}" id="password" name="password"  />
  <span th:if="${#fields.hasErrors('password')}"
        th:errors="*{password}"
        th:errorClass="text-danger"
        class="error"></span>

  <button type="submit">Register</button>
</form>

</body>
</html>
