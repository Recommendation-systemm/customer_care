<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Compliment Form</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* White background */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        margin: 0;
        color: #333;
    }

    h1 {
        color: #006838; /* Primary Green */
        font-size: 2em;
        margin-bottom: 20px;
    }

    form {
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        font-size: 1em;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1em;
    }

    textarea {
        height: 80px;
        resize: vertical;
    }

    button {
        font-size: 1em;
        padding: 10px 20px;
        color: #fff;
        background-color: #006838; /* Green */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    button:hover {
        background-color: #004f2e; /* Darker Green */
    }

    .button-container {
        display: flex;
        justify-content: space-between;
    }

    .button-container button:first-child {
        background-color: #ebb422; /* Yellow */
    }

    .button-container button:first-child:hover {
        background-color: #c9971b; /* Darker Yellow */
    }

    .radio-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
    }

    .radio-group label {
        margin: 0;
        font-weight: normal;
    }
  </style>
</head>
<body>

<h1>Feedback Form</h1>

<form th:action="@{/compliment}" method="POST" th:object="${compliment}">
  <div class="button-container">
    <button type="button" onclick="location.href='/'">Return to Homepage</button>
  </div>

  <label for="name">Name:</label>
  <input type="text" id="name" th:field="*{name}" />

  <label for="phone">Phone number:</label>
  <input type="text" id="phone" th:field="*{phone}" />

  <label for="subCounty">Sub County:</label>
  <input type="text" id="subCounty" th:field="*{subCounty}" required />

  <label for="ward">Ward:</label>
  <input type="text" id="ward" th:field="*{ward}" required />

  <label>It is our aim to serve you better. In order to help us ensure that our customer care services are of maximum value to you as our clients, please take some time to fill in this feedback form:</label>
  <div class="radio-group">
    <input type="radio" th:field="*{complimentType}" value="Compliment" id="compliment" required />
    <label for="compliment">Compliment</label>
    <input type="radio" th:field="*{complimentType}" value="Suggestion" id="suggestion" />
    <label for="suggestion">Suggestion</label>
    <input type="radio" th:field="*{complimentType}" value="Other" id="other" />
    <label for="other">Other</label>
  </div>

  <label>Please provide further instructions based on your feedback.</label>
  <label for="department">Which department did you visit?:</label>
  <input type="text" id="department" th:field="*{department}" required />

  <label>Are you satisfied with our service?</label>
  <div class="radio-group">
    <input type="radio" th:field="*{satisfaction}" value="Yes" id="satisfactionYes" required />
    <label for="satisfactionYes">Yes</label>
    <input type="radio" th:field="*{satisfaction}" value="No" id="satisfactionNo" />
    <label for="satisfactionNo">No</label>
  </div>

  <label for="satisfactionExplanation">Explain your answer (if any):</label>
  <textarea id="satisfactionExplanation" th:field="*{satisfactionExplanation}"></textarea>

  <div class="button-container">
    <button type="submit">Submit Compliment</button>
  </div>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
      $('#category').change(function(){
          var categoryId = $(this).val();
          $.ajax({
              url: '/subcategories/' + categoryId,
              success: function(data) {
                  var subCategorySelect = $('#subCategory');
                  subCategorySelect.empty();
                  subCategorySelect.append('<option value="" disabled selected>Select a sub-category</option>');
                  $.each(data, function(index, subcategory){
                      subCategorySelect.append($('<option>', {
                          value: subcategory.id,
                          text: subcategory.name
                      }));
                  });
              }
          });
      });
  });
</script>

</body>
</html>
