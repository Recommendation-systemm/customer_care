<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compliment List</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f8f4; /* Light greenish background */
          color: #333;
          margin: 0;
          padding: 20px;
        }

        .return-button {
          background-color: #007BFF; /* Primary Blue */
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          text-decoration: none;
          font-size: 1.2em;
          display: inline-block;
          margin-bottom: 20px;
        }

        .return-button:hover {
          background-color: #0056b3; /* Darker Blue on Hover */
        }

        h1 {
          text-align: center;
          color: #2d6a4f; /* Dark green */
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin: 20px auto;
          background-color: #fff;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
          padding: 15px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }

        th {
          background-color: #2d6a4f; /* Primary green */
          color: white;
          font-weight: bold;
        }

        tbody tr:nth-child(even) {
          background-color: #f9f9f9;
        }

        tbody tr:hover {
          background-color: #e6f2ff; /* Light blue for hover effect */
        }

        tbody tr:nth-child(odd) {
          background-color: #e9f5e1; /* Light green */
        }

        @media (max-width: 768px) {
          th, td {
            padding: 10px;
          }

          h1 {
            font-size: 24px;
          }
        }
    </style>
</head>
<body>

<h1>Compliment List</h1>
<a th:href="@{/admin}">
    <button>Back to admin</button>
</a>
<table>
    <thead>
    <tr>
        <td>#</td>
        <th>Sub county</th>
        <th>Ward</th>
        <th>Department</th>
        <th>Feedback type</th>
        <th>Satisfaction</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="compliment,stat : ${compliments}">
        <td th:text="${stat.count}"></td>
        <td th:text="${compliment.ward.subCounty.subCountyName}">Sub-county</td>
        <td  th:text="${compliment.ward.wardName}">Ward</td>
        <td th:text="${compliment.department.name}">Department</td>
        <td th:text="${compliment.complimentType}">Feedback type</td>
        <td>
            <span th:if="${compliment.satisfaction}" style="color: green;">✔</span>
            <span th:unless="${compliment.satisfaction}" style="color: orange;">✘</span>
        </td>
        <td th:text="${compliment.satisfactionExplanation}">Reasons</td>

    </tr>
    </tbody>
</table>

</body>
</html>
