<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complaint Form</title>
    <style>
        .return-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin-bottom: 20px;
        }

        .return-button:hover {
            background-color: #0056b3;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 1em;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .secondary-btn {
            background-color: #ffc107;
        }

        .secondary-btn:hover {
            background-color: #e0a800;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            form {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Complaint Form</h1>

<a href="/" class="return-button">Back to Index</a>
<form th:action="@{/complaints}" method="post" th:object="${complaint}">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />

    <label for="phone">Phone number:</label>
    <input type="text" id="phone" th:field="*{phone}" />

    <label for="subCounty">Sub County:</label>
    <input type="text" id="subCounty" th:field="*{subCounty}" required />

    <label for="ward">Ward:</label>
    <input type="text" id="ward" th:field="*{ward}" required />

    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <label for="category">Category:</label>
    <select id="category" th:field="*{category}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Category Name</option>
    </select>

    <label for="subCategory">Sub-Category:</label>
    <select id="subCategory" th:field="*{subCategory}" required>
        <option value="" disabled selected>Select a sub-category</option>
    </select>

    <label for="priority">Priority:</label>
    <select id="priority" th:field="*{priority}" required>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
    </select>

    <div class="button-container">
        <button class="secondary-btn" type="button" onclick="location.href='/'">Return to Homepage</button>
        <button type="submit">Submit Complaint</button>
    </div>
</form>

<script>
    $(document).ready(function () {
        $('#category').change(function () {
            var categoryId = $(this).val();
            if (categoryId) {
                $.ajax({
                    url: '/subcategories/' + categoryId,
                    method: 'GET',
                    success: function (data) {
                        var subCategorySelect = $('#subCategory');
                        subCategorySelect.empty();
                        subCategorySelect.append('<option value="" disabled selected>Select a sub-category</option>');
                        $.each(data, function (index, subcategory) {
                            subCategorySelect.append($('<option>', {
                                value: subcategory.id,
                                text: subcategory.name
                            }));
                        });
                    },
                    error: function () {
                        alert('Error loading subcategories');
                    }
                });
            }
        });
    });
</script>

</body>
</html>
